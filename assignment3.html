<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Student Grade Table</title>
</head>
<body>

<h2>Student Grade Table</h2>

<div id="table-container">
  <table id="gradesTable">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Student ID</th>
        <th>Assignment 1</th>
        <th>Assignment 2</th>
        <th>Assignment 3</th>
        
        <th>Average (%)</th>
      </tr>
    </thead>
    <tbody>
   
    </tbody>
  </table>
</div>

<div id="controls">
  <button id="addRow">Add Student</button>
  <button id="addColumn">Add Assignment</button>
  <button id="saveTableState">Save Table State</button>
  <button id="restoreTableState">Restore Table State</button>
  <div id="unsubmittedCount">Unsubmitted Assignments: 0</div>
</div>

<script src="assignment3.js"></script>
</body>
